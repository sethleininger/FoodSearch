<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- My thought process was to create a simple template that we can adjust as needed but has lines for what we planned during the wireframing -->

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

    <header class="bg-gradient-to-r from-sky-500 to-emerald-500 text-rose-700 sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center ">
            <h1 class="text-7xl font-medium max-w-4xl mx-auto p-4 flex justify-between items-center text-decoration-line: underline underline decoration-indigo-500 ">
                Foodies
            </h1>
        </section>
        <section class="mx-auto p-2 flex justify-between items-center">
            <h2 class="mx-auto p-2 text-2xl dark:text-white flex items-center">
                Search your favorite foods here to find out more!</h2>
        </section>
    </header>

    <div class="flex justify-center">
        <div class="flex">
            <p></p>
        </div>
    </div>
    <!-- This is for the search bar/button -->
   
    <!-- These are the boxes that will store the saved data and the media player -->
    <div class="grid grid-cols-3 gap-4 p-5">
        <!-- This is where the local data (url to the songs liked)  will go -->
        <div
            class="shadow-lg bg-cyan-600 text-green-500 text-lg font-bold text-center p-10 rounded-lg row-span-6">
            <h2 class="text-4xl font-bold dark:text-white">Search History</h2>
            <p id="playlist" class ="p-2 mx-16 space-y-4 justify-between"></p>
        </div>
        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">
                <div class="relative mb-4 flex w-full flex-wrap items-stretch">
                    <!-- This is the input, or form for the search bar -->
                    <input type="search"
                        class="bg-gradient-to-r from-cyan-500 to-blue-500 relative m-0 -mr-px block w-[1%] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary-600 focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200"
                        placeholder="Search" aria-label="Search" aria-describedby="button-addon3" />
                    <!-- This will be the event listener for the input submit -->
                    <button
                        class="relative z-[2] rounded-r border-2 border-primary px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 focus:outline-none focus:ring-0"
                        type="button" id="button-addon3" data-te-ripple-init>
                        Search
                    </button>
                </div>
            </div>
        </div>
        
        <!-- This will be where we populate the wiki search -->
        <div class="shadow-lg bg-cyan-600 text-green-500 text-lg font-bold text-center p-10 rounded-lg row-span-6 space-y-4">
            <h2 id="wiki" class="text-4xl font-bold dark:text-white">Wiki Search</h2>
            <p id="description"></p>
            <p id="extract"></p>
        </div>
        <div class=" flex shadow-lg bg-fuchsia-600 text-green-500 text-lg font-bold text-center p-10 rounded-lg">
            <!-- This will be where the player loads the link to the song -->
            <iframe class="ytplayer" type="text/html" width="640" height="360" frameborder="0">
            </iframe>
        </div>
    </div>

    
    <script src="script.js"></script>
    <script src="wikiscript.js"></script>
    

</body>

</html>
