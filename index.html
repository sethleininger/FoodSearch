<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- My thought process was to create a simple template that we can adjust as needed but has lines for what we planned during the wireframing -->

<body>

    <div class="row">
        <hi class="banner">YourTunes</hi>
    </div>

    <div class="row">
        <div class="col"></div>
    </div>
    <!-- Right now I have each div splitting in rows, with the items we will be targeting will be within the cols -->
    <div class="row">
        <div class="col">Find new tunes!</div>
    </div>

    <div class="row">
        <div class="col genredrop">Genre 1</div>
        <div class="col genredrop">Genre 2</div>
        <div class="col genredrop">Genre 3</div>
    </div>

    <div class="row">
        <div class="col youtube"></div>
        <div class="col soundcloud"></div>
    </div>

    <div class="row">
        <div class="col like-button"></div>
        <div class="col dislike-button"></div>
        <div class="col like-button"></div>
        <div class="col dislike-button"></div>
    </div>

    <div class="row">
        <div class="col liked-songs"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
