<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- My thought process was to create a simple template that we can adjust as needed but has lines for what we planned during the wireframing -->

<body class="bg-violet-600">

    <header class="bg-teal-700 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-5xl font-medium max-w-4xl mx-auto p-4 flex justify-between items-cente">
                YourTunes
            </h1>
        </section>
    </header>

    <div class="flex justify-center">
        <div class="flex">Find new tunes!</div>
    </div>
    <!-- This is for the search bar/button -->
    <div class="flex justify-center">
        <div class="mb-3 xl:w-96 bg-cyan-600">
            <div class="relative mb-4 flex w-full flex-wrap items-stretch">
                <!-- This is the input, or form for the search bar -->
                <input type="search"
                    class="relative m-0 -mr-px block w-[1%] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary-600 focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200"
                    placeholder="Search" aria-label="Search" aria-describedby="button-addon3" />
                <!-- This will be the event listener for the input submit -->
                <button
                    class="relative z-[2] rounded-r border-2 border-primary px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0"
                    type="button" id="button-addon3" data-te-ripple-init>
                    Search
                </button>
            </div>
        </div>
    </div>
    <!-- These are the boxes that will store the saved data and the media player -->
    <div class="grid grid-cols-3 gap-4 p-5">
        <!-- This is where the local data (url to the songs liked)  will go -->
        <div class="shadow-lg bg-cyan-600 text-green-500 text-lg font-bold text-center p-10 rounded-lg row-span-6">
            Playlist
        </div>
        <div class="shadow-lg bg-cyan-600 text-green-500 text-lg font-bold text-center p-10 rounded-lg"></div>
        <!-- This will be where we populate the wiki search -->
        <div id="wiki"
            class="shadow-lg bg-cyan-600 text-green-500 text-lg font-bold text-center p-10 rounded-lg row-span-6">
            Wiki
        </div>
        <div class=" flex shadow-lg bg-fuchsia-600 text-green-500 text-lg font-bold text-center p-10 rounded-lg">
            <!-- This will be where the player loads the link to the song -->
            <iframe id="ytplayer" type="text/html" width="640" height="360"
                src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com" frameborder="0">
            </iframe>
        </div>
    </div>

    <script src="scriptpractice.js"></script>
</body>

</html>
